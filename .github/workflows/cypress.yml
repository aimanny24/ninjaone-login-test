name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/specs/UITest/login.cy.js" --reporter mochawesome

      - name: Upload Test Report
        uses: actions/upload-artifact@8f15a5cbd7a3ad1a6debc67d819a5d2b49f8c4ef
        with:
          name: mochawesome-report
          path: mochawesome-report/